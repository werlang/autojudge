services:
    web:
        container_name: web
        build:
            context: .
            dockerfile: Dockerfile-web
        volumes:
            - ./web:/app
            - ./package.json:/app/package.json
            - node_modules:/app/node_modules
        restart: ${RESTART_POLICY}
        env_file:
            - .env
        command: npm start
        # command: tail -f /dev/null #idle container
        networks:
            - autojudge
    api:
        container_name: api
        build:
            context: .
            dockerfile: Dockerfile-api
        restart: ${RESTART_POLICY}
        volumes:
            - ./api:/app
            - runs:/app/runs
            - ./package.json:/app/package.json
            - node_modules:/app/node_modules
            - /var/run/docker.sock:/var/run/docker.sock
        command: npm start
        # command: tail -f /dev/null #idle container
        networks:
            - autojudge
            - runner
    nginx:
        container_name: nginx
        image: valian/docker-nginx-auto-ssl
        restart: ${RESTART_POLICY}
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx:/etc/nginx/conf.d
        environment:
            - SITES=${URL}=web:3000;${API}=api:3000
            - FORCE_HTTPS=true
        networks:
            - autojudge
            
volumes:
    node_modules:
    runs:
        name: judge_tmp_run
networks:
    runner:
    autojudge:
        name: autojudge
