<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20mm;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10mm;
        }
        p {
            font-size: 16px;
            margin-bottom: 5mm;
            text-align: justify;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10mm;
            margin-bottom: 5mm;
        }
        .io-section {
            margin-top: 10mm;
        }
        .io-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2mm;
        }
        .io-block {
            margin-bottom: 5mm;
        }
        .io-code {
            background-color: #f5f5f5;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <!-- Problem Title -->
    <h1>{{title}}</h1>

    <!-- Problem Description -->
    <p class="section-title">Description</p>
    <p>{{description}}</p>

    <!-- Input/Output Section -->
    <div class="io-section">
        <!-- Public Inputs -->
        <p class="io-title">Public Inputs</p>
        <div class="io-block">
            <div class="io-code">{{public_input_1}}</div>
        </div>
        <div class="io-block">
            <div class="io-code">{{public_input_2}}</div>
        </div>
        <!-- Add more public input blocks as needed -->
        
        <!-- Public Outputs -->
        <p class="io-title">Public Outputs</p>
        <div class="io-block">
            <div class="io-code">{{public_output_1}}</div>
        </div>
        <div class="io-block">
            <div class="io-code">{{public_output_2}}</div>
        </div>
        <!-- Add more public output blocks as needed -->
    </div>
</body>
</html>
