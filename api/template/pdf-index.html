<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{problem.title}}</title>
    <style>
        :root {
            --font-size: 12pt;
            --line-height: 1.6;
            --table-border-color: #ccc;
            --table-padding: 5pt 10pt;
            --page-margin: 20mm;
            --border-color: #ddd;
            --header-bg-color: #f0f0f0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: var(--line-height);
            color: #333;
            box-sizing: border-box;
        }

        /* Main Content */

        h1 {
            text-align: center;
            font-size: 2rem;
        }

        p {
            text-align: justify;
            margin-bottom: 10mm;
            white-space: pre-line;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10mm;
        }

        th, td {
            padding: var(--table-padding);
            font-family: monospace;
            text-align: left;
            border: 1px solid var(--table-border-color);
        }

        th {
            background-color: var(--header-bg-color);
            font-weight: bold;
            text-align: center;
        }

        td {
            white-space: pre-wrap; /* Allows wrapping of long text */
        }

        /* Ensure table doesn't break across pages */
        table, tr, th, td {
            page-break-inside: avoid;
        }

        pre {
            font-family: monospace;
            background-color: #f9f9f9;
            padding: 10pt;
            border: 1px solid var(--border-color);
            border-radius: 5pt;
            white-space: pre-wrap;
        }

        pre code {
            display: block;
            border: none;
            padding: 0;
        }

        code {
            font-family: monospace;
            background-color: #f9f9f9;
            padding: 2pt 5pt;
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }

        blockquote {
            margin: 0;
            padding: 0pt 10pt;
            border-left: 5pt solid #ccc;
        }
        
        table p,
        li p {
            margin: 0;
        }

        img {
            filter: grayscale(100%);
            border-radius: 5px;
        }

        /* Styling for Print-Specific Layout (for fixed A4 output) */
        @page {
            size: A4;
            margin: 30mm 20mm;
        }


    </style>
</head>
<body>
    <h1>{{problem.title}}</h1>
    <p>{{problem.description}}</p>

    <!-- Input/Output Table -->
    <table>
        <thead>
            <tr>
                <th>{{input}}</th>
                <th>{{output}}</th>
            </tr>
        </thead>
        <tbody>
            {{problem.io}}
        </tbody>
    </table>
</body>
</html>
