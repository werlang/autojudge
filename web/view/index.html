<!DOCTYPE html>
<html lang="en">
<head>
    {{>meta}}
    <title>AutoJudge</title>
    <script type="module" src="js/index.min.js" defer></script>
    <link rel="stylesheet" href="css/index.min.css">

</head>
<body>
    <div id="frame">
        <section id="section-1" class="row">
            <div id="col-left" class="col">
                <div id="logo">
                    <img src="img/autojudge.webp">
                    <h1>root@<span id="site-name">autojudge</span>~$ <span id="welcome">{{index-section1-welcome}}</span></h1>
                </div>
                <h3>{{index-section1-h3}}</h3>
                <div id="button-container">
                    <button id="join" class="default">{{index-section1-button}}</button>
                </div>
            </div>
            <div id="video-container" class="col">
                <video autoplay muted loop>
                    <source src="img/index-processor.webm" type="video/webm">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
        <section id="section-3">
            <div>
                <h1>{{index-section3-h1}}</h1>
                <p>{{index-section3-p}}</p>
                <div id="options"></div>
            </div>
        </section>
        <section id="section-4" class="row">
            <div class="col text">
                <div class="content">
                    <h1>{{index-section4-h1}}</h1>
                    <p>{{index-section4-p}}</p>
                    <div id="button-container">
                        <button id="problems" class="default">{{index-section4-button}}</button>
                    </div>
                </div>
            </div>
            <div class="col image"></div>
        </section>
        <section id="section-5" class="row">
            <div class="col image"></div>
            <div class="col text">
                <div class="content">
                    <h1>{{index-section5-h1}}</h1>
                    <p>{{index-section5-p}}</p>
                    <div id="button-container">
                        <button id="contests" class="default">{{index-section5-button}}</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="section-6" class="row">
            <div class="col text">
                <div class="content">
                    <h1>{{index-section6-h1}}</h1>
                    <p>{{index-section6-p}}</p>
                    <div id="button-container">
                        <button id="teams" class="default">{{index-section6-button}}</button>
                    </div>
                </div>
            </div>
            <div class="col image"></div>
        </section>
    </div>
    {{>footer}}
</body>
</html>
